<link rel="stylesheet" href="style.scss">

<form class="credit" action="GET" class="calc">
    
    <input type="text" class="input__age" placeholder="enter your age">
    </br>

    <div class="input__choose">
        <input type="radio" name="radio-gender" id="chooseMen" class="input__gender" value="Men">
        <label for="chooseMen">Men</label>

        </br>

        <input type="radio" name="radio-gender" id="chooseWoman" class="input__gender" value="Woman">
        <label for="chooseWoman">Woman</label>
    </div>

    
    <input type="range" name="" id="" class="input__sum" min="20" max="50" step="2">
    </br>
    

    <input type="text" class="input__years"></br>
    <input type="range" name="" id="" class="input__years-range" min="1" max="70" step="1">
    </br>

    <input type="submit" value="Calculate" class="calc__submit">

    <div class="calc__result">---</div>

</form>
<script src="script.ts"></script>
